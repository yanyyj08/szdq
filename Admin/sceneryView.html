<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>景点设置</title>
    <link rel="stylesheet" href="../Static/css/bootstrap.css">
    <link rel="stylesheet" href="../Static/css/base.css">
    <link rel="stylesheet" href="../Static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../Static/css/wangEditor.min.css">
    <script src="../Static/js/jquery-2.2.1.js"></script>
    <script src="../Static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <ul class="nav nav-tabs">
            <a href="javascript:;"></a>
            <li role="presentation"><a href="index.html">线路详情</a></li>
            <li role="presentation" class="active"><a href="sceneryView.html">景点详情</a></li>
        </ul>
        <div class="content clearfix">
            <div class="list-box">
                <a class="btn btn-primary btn-md" href="javascript:;" onclick="showAddForm();">添加</a>
                <ul class="list" id="sceneryList">
                </ul>
            </div>
            <div id="modify" class="modify" style="display: none;">
                <form name="detailsForm" id="detailsForm" class="clearfix" method="POST" action="http://szdq.losta.net/api/TravelScenery/">
                    <div class="left">
                        <div class="form-group">
                            <label for="SceneryId">景点ID：</label>
                            <input type="text" class="form-control" name="SceneryId" id="SceneryId" placeholder="景点ID" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="SceneryName">景点名称：</label>
                            <input type="text" class="form-control" name="SceneryName" id="SceneryName" placeholder="景点名称">
                        </div>
                        <div class="form-group">
                            <label for="SceneryKind">景点类型：</label>
                            <div class="input-group">
                                <input type="hidden" name="SceneryKind" id="SceneryKind">
                                <input type="text" class="form-control" placeholder="景点类型" id="sceneryKindName" readonly="readonly">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">景点类型<span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right" id="sceneryKind">
                                        <li><a href="javascript:;" data-type="10">导语</a></li>
                                        <li><a href="javascript:;" data-type="100">景点</a></li>
                                        <li><a href="javascript:;" data-type="110">古巷</a></li>
                                        <li><a href="javascript:;" data-type="120">古宅名圆</a></li>
                                        <li><a href="javascript:;" data-type="200">宾馆／酒店</a></li>
                                        <li><a href="javascript:;" data-type="210">宾馆</a></li>
                                        <li><a href="javascript:;" data-type="220">酒店</a></li>
                                        <li><a href="javascript:;" data-type="230">饭店</a></li>
                                        <li><a href="javascript:;" data-type="300">道口</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="SceneryLocation">景点位置：</label>
                            <input type="text" class="form-control" name="SceneryLocation" id="SceneryLocation" placeholder="景点位置">
                        </div>
                        <div class="form-group">
                            <label for="Abstract">摘要：</label>
                            <textarea rows="8" cols="20" class="form-control" name="Abstract" id="Abstract">
                                一句话简介
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="WorkTime">工作时间：</label>
                            <input type="text" class="form-control" name="WorkTime" id="WorkTime" placeholder="如：08:00 – 20:00">
                        </div>
                        <div class="form-group">
                            <label for="Grade">等级：</label>
                            <input type="text" class="form-control" name="Grade" id="Grade" placeholder="几星级" value="3">
                        </div>
                        <div class="form-group">
                            <label for="WorkPhone">电话：</label>
                            <input type="text" class="form-control" name="WorkPhone" id="WorkPhone" placeholder="电话">
                        </div>
                        <div class="form-group">
                            <label for="Longitude">经度：</label>
                            <input type="text" class="form-control" name="Longitude" id="Longitude" placeholder="经度">
                        </div>
                        <div class="form-group">
                            <label for="Latitude">纬度：</label>
                            <input type="text" class="form-control" name="Latitude" id="Latitude" placeholder="纬度">
                        </div>
                    </div>
                    <div class="right">
                        <div class="form-group">
                            <label for="VoiceUrl">语音：</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="VoiceUrl" id="VoiceUrl" readonly="readonly">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">语音选择<span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right" id="voiceUrlList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="MapUrl">地图：</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="MapUrl" id="MapUrl" readonly="readonly">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">图片选择<span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right" id="imageUrlList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Comment">备注：</label>
                            <input type="text" class="form-control" name="Comment" id="Comment" placeholder="">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="addImgBtn" data-toggle="modal" data-target=".bs-example-modal-lg">插入图片</button>
                            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">图片选择</h4>
                                        </div>
                                        <div class="modal-body">
                                            <ul class="choose-img clearfix" id="chooseImg">
                                            </ul>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" onclick="addChoosedImg();" data-dismiss="modal">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label for="Introduce">导游介绍文字：</label>
                            <input type="hidden" id="Introduce" name="Introduce">
                            <div id="introduceDiv"></div>
                        </div>
                        <div>
                            <div id="addBtn">
                                <a href="javascript:;" class="btn btn-primary btn-lg" style="float: left;" onclick="submitAddForm();">添加</a>
                                <a href="javascript:;" class="btn btn-primary btn-lg" style="float: left;" onclick="clearForm();">重置</a>
                            </div>
                            <div id="modifyBtn">
                                <a href="javascript:;" class="btn btn-primary btn-lg" style="float: left;" onclick="submitUpdataForm();">更新</a>
                                <a href="javascript:;" class="btn btn-primary btn-lg" style="float: left;" onclick="submitDeleteForm();">删除</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="bottom clearfix">
                    <form name="voiceForm" id="voiceForm" method="POST" enctype="multipart/form-data" action="http://szdq.losta.net/api/Files?folder=Voice\">
                        <div class="form-group">
                            <label for="voice">voice</label>
                            <input type="file" name="voice" id="voice">
                            <p class="help-block">Example block-level help text here.</p>
                            <input class="btn btn-primary" type="submit" value="确认上传">
                        </div>
                    </form>
                    <form name="mapForm" id="mapForm" method="POST" enctype="multipart/form-data" action="http://szdq.losta.net/api/Files?folder=Images\">
                        <div class="form-group">
                            <label for="map">map</label>
                            <input type="file" name="map" id="map">
                            <p class="help-block">Example block-level help text here.</p>
                            <input class="btn btn-primary" type="submit" value="确认上传">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../Static/js/wangEditor.js"></script>
    <script src="../Static/js/adminScenery.js"></script>
</body>

</html>
