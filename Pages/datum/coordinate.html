    <script src="../../Static/js/common.js?v=2016091101"></script>
    <script>
    getCurrent();
    var settings = {
        url: 'http://szdq.losta.net/api/TravelScenery/coordinate?lat=' + currentLocation[1] + '&lng=' + currentLocation[0] + '&r=500',
        type: 'GET',
        dataType: 'json'
    }
    var sceneryDetails = [];
    $.ajax(settings).done(function(data) {
        if (data.length) {
            var routeHtml = '';
            var positions = [];

            $.each(data, function(i, v) {
                routeHtml += '<li id="' + i + '">'
                           + '    <i class="icon-people"></i>'
                           + '    <h3>' + v.SceneryName + '</h3>'
                           + '    <img src="../../Static/images/cal.png" alt="">'
                           + '    <a href="sceneryDetails.html?sceneryId=' + v.SceneryId + '">查看详情</a>'
                           + '</li>';
                positions.push([v.Longitude, v.Latitude]);
                sceneryDetails.push({
                    name: v.SceneryName,
                    lon: v.Longitude,
                    lat: v.Latitude
                });
            });
            showScenery(positions);
            $('#routeList').html(routeHtml);
        } else {
            alert('您附近500米内没有景点！')
        }
    });
    </script>
