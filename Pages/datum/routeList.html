<body>

                <a class="left" href="javascript:;" onclick="history.back(-1);"><i class="icon-last"></i></a>

            <section id="routeMap" class="route-map"></section>
            <section id="traceMap" class="route-map" style="display: none;"></section>
            <ul class="route-list" id="routeList">
                <!-- <li>
                    <h3 class="clearfix">
                        <i>1</i>
                        <span>线路一</span>
                    </h3>
                    <div>fafasdfafasdfasdfasd</div>
                    <a href="javascript:;">查看详情</a>
                </li> -->

            <footer>

                        <a id="followBtn" href="javascript:;">点击关注</a>
                    </li>
                    <li>

                        </div>

    </div>
    <div class="overlay" id="followOverlay" style="display: none;">
        <div class="overlay-bg"></div>

            <p>扫一扫关注道前印巷</p>
        </div>
    </div>
    <script src="../../Static/js/common.js?v=20161221"></script>
    <script>
    var id = getRouteId();
    var settings = {
        url: 'http://szdq.losta.net/api/travelroute/' + id,
        type: 'GET',
        dataType: 'json'
    };
    $.ajax(settings).done(function(data) {
        if (data) {
            $('#attractionName').html(data.RouteName);
            $('#attractionIntro').html(data.Introduce);
            var route = {
                url: 'http://szdq.losta.net/api/travelroute',
                type: 'GET',
                dataType: 'json'
            }
            $.ajax(route).done(function(data) {
                var routeListHtml = '';
                $.each(data, function(i, v) {
                    routeListHtml += '<li id="' + i + '">'
                                   + '    <h3 class="clearfix">'
                                   + '        <i>' + (i + 1) + '</i>'
                                   + '        <span>' + v.RouteName + '</span>'
                                   + '    </h3>'
                                   + '    <div>' + v.Comment + '</div>'
                                   + '    <a href="routeDetails.html?routeId=' + v.RouteId + '">查看详情</a>'
                                   + '</li>';
                })
                $('#routeList').html(routeListHtml);
            });
        }
    });
    getCurrent();
    //获取前十个经纬度显示
    var sceneryDetails = [];
    var settings = {
        url: 'http://szdq.losta.net/api/TravelScenery',
        type: 'GET',
        dataType: 'json'
    }
    $.ajax(settings).done(function(data) {
        var positions = [];

        $.each(data, function(i, v) {
            if (i < 10) {
                positions.push([v.Longitude, v.Latitude]);
                sceneryDetails.push({
                    name: v.SceneryName,
                    lon: v.Longitude,
                    lat: v.Latitude
                });
            }
        });

        showScenery(positions);
    });
    </script>
</body>
